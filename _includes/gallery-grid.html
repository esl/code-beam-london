<div class="gallery-wrapper section">
    <h2 class="title">CODE BEAMS' HIGHLIGHTS</h2>
    <hr />
    <div class="gallery-grid my-3">
        {% for image in site.data.gallery_images %}
        <a
            data-fslightbox="gallery"
            class="gallery-item"
            href="{{ image.src }}"
        >
            <img src="{{ image.src }}" alt="{{ image.alt }}" />
        </a>
        {% endfor %}
    </div>
</div>
